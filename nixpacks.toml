providers = ["php"]

[phases.setup]
nixPkgs = ["php84", "php84Extensions.intl", "php84Extensions.zip", "php84Extensions.mbstring", "php84Extensions.xml", "php84Extensions.curl", "php84Extensions.pdo"]

[phases.install]
cmds = ["composer install --optimize-autoloader --no-scripts --no-interaction"]

[start]
cmd = "php artisan serve --host=0.0.0.0 --port=$PORT"